services:
  - type: web
    name: autoshield-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: MORALIS_API_KEY
        sync: false
